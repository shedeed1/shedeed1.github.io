<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اكمل السلسلة - معًا لنتعلم</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>معًا لنتعلم | اكمل السلسلة</h1>
    </header>

    <main>
        <section class="series-section">
            <h2>اكمل السلسلة</h2>
            <div id="series-container">
                <!-- Example question -->
                <div class="series-question" id="question">
                    <p>3, 6, 9, __ , 15</p>
                    <input type="number" id="answer" placeholder="الإجابة هنا">
                    <button onclick="checkAnswer()">تحقق</button>
                </div>
            </div>
            <div id="result"></div>
            <button id="next" onclick="loadNextQuestion()">التالي</button>
        </section>
    </main>

    <script>
        const questions = [
            { series: "2, 4, 6, __ , 10", answer: 8 },
            { series: "1, 3, 5, __ , 9", answer: 7 },
            { series: "10, 20, 30, __ , 50", answer: 40 },
            { series: "5, 10, 15, __ , 25", answer: 20 },
            { series: "7, 14, 21, __ , 35", answer: 28 },
            { series: "100, 90, 80, __ , 60", answer: 70 },
            { series: "50, 55, 60, __ , 70", answer: 65 },
            { series: "11, 22, 33, __ , 55", answer: 44 },
            { series: "8, 16, 24, __ , 40", answer: 32 },
            { series: "3, 6, 9, __ , 15", answer: 12 }
        ];

        let currentIndex = 0;

        function loadQuestion(index) {
            const questionElement = document.getElementById('question');
            questionElement.querySelector('p').textContent = questions[index].series;
            document.getElementById('answer').value = "";
            document.getElementById('result').textContent = "";
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value, 10);
            const correctAnswer = questions[currentIndex].answer;

            const resultElement = document.getElementById('result');

            if (userAnswer === correctAnswer) {
                resultElement.textContent = "إجابة صحيحة!";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = "إجابة خاطئة. الإجابة الصحيحة هي " + correctAnswer + ".";
                resultElement.style.color = "red";
            }
        }

        function loadNextQuestion() {
            currentIndex++;
            if (currentIndex >= questions.length) {
                currentIndex = 0; // إعادة التكرار بعد آخر سؤال
            }
            loadQuestion(currentIndex);
        }

        // تحميل أول سؤال عند فتح الصفحة
        window.onload = () => {
            loadQuestion(currentIndex);
        };
    </script>
</body>
</html>
