<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتابة النص المعروض - معًا لنتعلم</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>معًا لنتعلم | يوسف حجاب</h1>
    </header>

    <main>
        <section class="writing-section">
            <h2>اكتب الجملة الظاهرة أمامك</h2>
            <div class="display-sentence">
                <p id="sentence">فلسطين حرة</p>
            </div>
            <div class="input-area">
                <label for="user-input">اكتب الجملة هنا:</label>
                <input type="text" id="user-input" placeholder="اكتب هنا...">
            </div>
            <div class="actions">
                <button id="check-button">تحقق</button>
                <button id="next-sentence">الجملة التالية</button>
            </div>
            <div id="feedback" class="feedback"></div>
        </section>
    </main>

    <script>
        const sentences = [
            "فلسطين حرة",
            "العلم نور",
            "محمد يذهب إلى المدرسة",
            "الطائرة تطير في السماء",
            "الشجرة تعطي الظل",
            "الأطفال يلعبون في الحديقة",
            "القمر ينير الليل",
            "الكتاب مفيد",
            "السيارة تسير في الطريق",
            "البحر واسع وعميق"
        ];

        let currentSentenceIndex = 0;
        const sentenceElement = document.getElementById("sentence");
        const userInput = document.getElementById("user-input");
        const feedbackElement = document.getElementById("feedback");

        document.getElementById("check-button").addEventListener("click", () => {
            const userText = userInput.value.trim();
            if (userText === sentences[currentSentenceIndex]) {
                feedbackElement.textContent = "إجابة صحيحة!";
                feedbackElement.style.color = "green";
            } else {
                feedbackElement.textContent = "حاول مرة أخرى.";
                feedbackElement.style.color = "red";
            }
        });

        document.getElementById("next-sentence").addEventListener("click", () => {
            currentSentenceIndex = (currentSentenceIndex + 1) % sentences.length;
            sentenceElement.textContent = sentences[currentSentenceIndex];
            userInput.value = "";
            feedbackElement.textContent = "";
        });
    </script>
</body>
</html>
